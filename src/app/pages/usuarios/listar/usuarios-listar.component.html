<nb-card [nbSpinner]="loading" nbSpinnerMessage="Carregando lista de usuários..." nbSpinnerStatus="primary">
  <nb-card-header><nb-icon icon="people-outline" status="primary"></nb-icon>&nbsp;Usuários</nb-card-header>
  <nb-card-body>
    <p-table [value]="ldapUsers">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Controll</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario>
        <tr>
          <td>{{usuario.cn}}</td>
          <td>{{usuario.name}}</td>
          <td>{{usuario.samaccountname}}</td>
          <td>{{usuario.userprincipalname}}</td>
          <td>{{getStatusMessages(usuario.useraccountcontrol)}}</td>
        </tr>
      </ng-template>
    </p-table>
  </nb-card-body>
  <nb-card-footer>By Wikipedia</nb-card-footer>
</nb-card>
