<div style="display: flex; height: 100%; justify-content: center; align-items: center;position: relative;z-index: 99999999">
  <nb-card accent="danger" style="max-width: 507px; width: 100%;" [nbSpinner]="loading" nbSpinnerMessage="Aguarde efetuando login." nbSpinnerStatus="primary">
    <nb-card-header>
      <img src="assets/images/logo_brasal.png" alt="Brasal - Software LDAP" style="margin: 0 auto; display: block; height: 64px;">
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="username">E-Mail:</label>
          <input type="text" id="username" formControlName="username" placeholder="exemplo@brasal.com.br" nbInput fullWidth ngxInputFocus>
        </div>

        <div class="row">
          <div class="col-6 mt-3">
            <button type="button" [routerLink]="['/auth/login']" nbButton status="primary" fullWidth>Voltar para login</button>
          </div>
          <div class="col-6 mt-3">
            <button type="submit" nbButton status="warning" fullWidth>Recuperar</button>
          </div>
        </div>

      </form>
    </nb-card-body>
  </nb-card>
</div>
